<div class="row">
    <div class="col-sm8 col-sm-offset-2">
        <h2>Créer un Compte</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="formControl" formControlName="email">
            </div>
       
            
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" id="password" class="formControl" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Créer mon compte</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
